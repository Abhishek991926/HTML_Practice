<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column spanning</title>
</head>
<body>
    <table border="1" bgcolor="pink" width="50%" align="center" cellpadding="7" cellspacing="6">
        <th colspan="3">Student details</th>
        <tr align="center">
            <td>Abhishek</td>
            <td>101</td>
            <td>Delhi</td>
        </tr>
        <tr align="center">
            <td>Satyam</td>
            <td>102</td>
            <td rowspan="2">Lucknow</td>
        </tr>
        <tr align="center">
            <td>Ankit</td>
            <td>103</td>
        </tr>
    </table>
</body>
</html>
