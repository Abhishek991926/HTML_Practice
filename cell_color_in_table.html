<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cell color</title>
</head>
<body>
    <table border="1" align="center" width="50%">
        <th bgcolor="red">Name</th>
        <th>Roll No.</th>
        <th>Address</th>
        <tr align="center" bgcolor="pink">
            <td>Abhishek</td>
            <td>101</td>
            <td>Delhi</td>
        </tr>
        <tr align="center">
            <td>Ankit</td>
            <td>102</td>
            <td>noida</td>
        </tr>
        <tr align="center">
            <td>Satyam</td>
            <td>103</td>
            <td>lucknow</td>
        </tr>
    </table>
</body>
</html>
