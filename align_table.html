<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Table</title>
</head>
<body>
    <table border="1" align="center" width="70%">
        <th>student name</th>
        <th>student roll no.</th>
        <th>student add</th>
        <tr align="center">
            <td>Abhishek</td>
            <td>1234</td>
            <td>delhi</td>
        </tr>
        <tr align="center">
            <td>Satyam</td>
            <td>1235</td>
            <td>Lucknow</td>
        </tr>
        <tr align="center">
            <td>aman</td>
            <td>1236</td>
            <td>Jaunpur</td>
        </tr>
    </table>
</body>
</html>
